<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>City of Toronto</title>
</head>
<body>
    <h1>The City of <strong>Toronto</strong></h1>
    <h2>Historical Sites & <strong>More</strong></h2>
    <main>
        <div class="gallery">
            <figure class="img1" id="image-container">
                <img  src="assets/city-skyline.jpg" alt="Toronto City Skyline">
                <figcaption class="overlay">
                    <h3>Toronto</h3>
                    <p>The Skyline</p>
                </figcaption>
            </figure>
            <figure class="img2" id="image-container">
                <img src="assets/old-city-hall.jpg" alt="Toronto's Old City Hall - The Clock Tower">
                <figcaption class="overlay">
                    <h3>Old City Hall</h3>
                    <p>The Clock Tower</p>
                </figcaption>
            </figure>
            <figure class="img3" id="image-container">
                <img src="assets/cn-tower.jpg" alt="CN Tower - One of the Worlds Tallest Towers">
                <figcaption class="overlay">
                    <h3>The CN Tower</h3>
                    <p>One of the Worlds Tallest Towers</p>
                </figcaption>
            </figure>
            <figure class="img4" id="image-container">
                <img src="assets/rom.jpg" alt="Royal Ontario Museum also known as the ROM - Most Visited Museum in Canada">
                <figcaption class="overlay">
                    <h3>Royal Ontario Museum</h3>
                    <p>Most Visited Musem in Canada</p>
                </figcaption>
            </figure>
            <figure class="img5" id="image-container">
                <img src="assets/rogers-center.jpg" alt="Rogers Center - Tonronto's iconic Skydome">
                <figcaption class="overlay">
                    <h3>The Rogers Center</h3>
                    <p>Toronto's iconic Skydome</p>
                </figcaption>   
            </figure>
            <figure class="img6" id="image-container">
                <img  src="assets/new-city-hall.jpg" alt="Toronto's New City Hall - A Brutalist Architecture Masterpiece">
                <figcaption class="overlay">
                    <h3>Tronoto City Hall </h3>
                    <p>A Brutalist Architecture Masterpiece</p>
                </figcaption>
            </figure>
        </div>
    </main>
